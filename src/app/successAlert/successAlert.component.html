<h1>In successAlert component show Directives</h1>


<div>
  <input type="text" class="form-control" [(ngModel)]="serverName">
</div>
<div>
  <button class="btn btn-primary" id="serverBtn" (click)="onCreateServer()" [disabled]="!allowNewServer">
    Add server
  </button>
</div>

<p *ngIf="serverCreated">Server was created, server name is {{serverName}}</p>

<app-servers *ngFor="let serve of servers"></app-servers>

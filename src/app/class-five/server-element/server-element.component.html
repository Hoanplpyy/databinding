<div class="row">
  <div class="col-xs-12">
    <div class="card">
      <div class="card-body">
        <div class="card-title">{{ element.name }}</div>
        <p class="card-text">
          <em *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</em>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </div>
    </div>
  </div>
</div>
